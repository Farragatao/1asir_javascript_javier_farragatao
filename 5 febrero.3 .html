//guardar en un array nombres y sueldos de los diferentes empleados de una empresa
se pide la media y nombre de cada uno de los empleados
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
</head>
<body>
    <script>
        function calcularMediaSueldos(nombre, sueldos) {
            let suma = 0;
            
            // Sumar los sueldos
            for (let i = 0; i < sueldos.length; i++) {
                suma += parseFloat(sueldos[i]);
            }

            // Calcular la media
            const media = suma / sueldos.length;

            // Mostrar la media en un mensaje de alerta
            alert("La media de " + nombre + " es: " + media.toFixed(2));
        }

        // Ejemplos de nombres y sueldos
        const nombres = ["Luis", "Ana", "Juan"];
        const sueldosPorPersona = [
            [1000, 2500, 800, 3000],
            [1500, 2000, 1800, 2200],
            [1200, 2800, 1500, 3200]
        ];

        // Calcular y mostrar la media para cada persona
        for (let i = 0; i < nombres.length; i++) {
            calcularMediaSueldos(nombres[i], sueldosPorPersona[i]);
        }
    </script>
</body>
</html>
