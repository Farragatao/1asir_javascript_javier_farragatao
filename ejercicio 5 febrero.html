    <button onclick="calcularMediaYNotasAprobadas()">Calcular</button>

        <p id="aprobadoResultado"></p>
        <p id="notasAprobadasResultado"></p>

    <script>
        function calcularMediaYNotasAprobadas() {
            // Obtener las notas ingresadas por el usuario
            let notasInput = document.getElementById("notasInput").value;

            // Convertir las notas a un array de números
            let notas = notasInput.split(',').map(Number);

            // Calcular la media
            let media = calcularMedia(notas);

            // Verificar si está aprobado
            let aprobado = estaAprobado(media);

           
            // Mostrar los resultados
            document.getElementById("mediaResultado").innerHTML = `La media es: ${media.toFixed(2)}`;
            document.getElementById("aprobadoResultado").innerHTML = `Estado: ${aprobado ? 'Buen sueldo' : 'Mal sueldo'}`;

        // Función para calcular la media
        function calcularMedia(notas) {

                suma += notas[i];
            }
            return suma / notas.length;
        }
