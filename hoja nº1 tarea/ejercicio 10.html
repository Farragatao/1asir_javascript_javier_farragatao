<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores Inferiores</title>
</head>
<body>

<script>
  // Solicitar al usuario un número
  let numeroIngresado = parseInt(prompt("Introduce un número:"));

  // Visualizar los valores inferiores hasta 1 utilizando la estructura de control repetir variando
  document.write("<p><b>Valores inferiores hasta 1 utilizando la estructura de control repetir variando:</b></p>");
  for (let i = numeroIngresado - 1; i >= 1; i--) {
    document.write(i + " ");
  }

  // Visualizar los valores inferiores hasta 1 utilizando la estructura de control repetir mientras (condición al principio) while
  document.write("<p><b>Valores inferiores hasta 1 utilizando la estructura de control repetir mientras (condición al principio):</b></p>");
  let currentNumber = numeroIngresado - 1;
  while (currentNumber >= 1) {
    document.write(currentNumber + " ");
    currentNumber--;
  }

  // Visualizar los valores inferiores hasta 1 utilizando la estructura de control repetir mientras (condición al final) do while
  document.write("<p><b>Valores inferiores hasta 1 utilizando la estructura de control repetir mientras (condición al final):</b></p>");
  let currentValue = numeroIngresado - 1;
  do {
    document.write(currentValue + " ");
    currentValue--;
  } while (currentValue >= 1);
</script>

</body>
</html>
