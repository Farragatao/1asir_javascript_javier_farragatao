<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayor de Tres</title>
</head>
<body>

<script>
  // Solicitar al usuario tres valores numéricos
  let num1 = parseFloat(prompt("Introduce el primer número:"));
  let num2 = parseFloat(prompt("Introduce el segundo número:"));
  let num3 = parseFloat(prompt("Introduce el tercer número:"));

  // Determinar el mayor de los tres valores
  let mayor;

  if (num1 >= num2 && num1 >= num3) {
    mayor = num1;
  } else if (num2 >= num1 && num2 >= num3) {
    mayor = num2;
  } else {
    mayor = num3;
  }

  // Visualizar el resultado
  document.write("<p><b>El mayor de los tres valores es:</b> " + mayor + "</p>");
</script>

</body>
</html>
