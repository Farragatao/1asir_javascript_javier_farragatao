<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones con Números</title>
  <script>
    function calcularOperacion() {
      // Obtener los valores ingresados por el usuario
      var numero1 = parseFloat(document.getElementById("numero1").value);
      var numero2 = parseFloat(document.getElementById("numero2").value);

      // Verificar si los números son iguales
      if (numero1 === numero2) {
        // Si son iguales, mostrar la suma
        var resultado = numero1 + numero2;
        document.getElementById("resultado").innerHTML = "La suma de los números es: " + resultado;
      } else {
        // Si son diferentes, mostrar el producto
        var resultado = numero1 * numero2;
        document.getElementById("resultado").innerHTML = "El producto de los números es: " + resultado;
      }
    }
  </script>
</head>
<body>
  <h1>Operaciones con Números</h1>
  
  <label for="numero1">Ingrese el primer número:</label>
  <input type="number" id="numero1">

  <label for="numero2">Ingrese el segundo número:</label>
  <input type="number" id="numero2">

  <button onclick="calcularOperacion()">Calcular</button>

  <div id="resultado"></div>
</body>
</html>
