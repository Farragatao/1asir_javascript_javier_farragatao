<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números del 1 al 10</title>
</head>
<body>

<script>
  // a) Visualizar los 10 números enteros del 1 al 10 utilizando la estructura de control repetir
  document.write("<p><b>a) Utilizando la estructura de control repetir:</b></p>");
  for (let i = 1; i <= 10; i++) {
    document.write(i + " ");
  }

  // b) Visualizar los 10 números enteros del 1 al 10 utilizando la estructura de control repetir mientras (condición al principio)
  document.write("<p><b>b) Utilizando la estructura de control repetir mientras (condición al principio):</b></p>");
  let j = 1;
  while (j <= 10) {
    document.write(j + " ");
    j++;
  }

  // c) Visualizar los 10 números enteros del 1 al 10 utilizando la estructura de control repetir mientras (condición al principio)
  document.write("<p><b>c) Utilizando la estructura de control repetir mientras (condición al principio):</b></p>");
  let k = 1;
  do {
    document.write(k + " ");
    k++;
  } while (k <= 10);
</script>

</body>
</html>
