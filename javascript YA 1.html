<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function Numeros () {

        let x = 1;
        
        while (x <= 100) {
            document.write(x);
            document.write('<br>');
            x = x + 2;
        }
    }
        Numeros();
    </script>

</body>

</html>
