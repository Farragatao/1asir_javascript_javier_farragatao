<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
</head>
<body>

    <h2>Calculadora de Media</h2>

    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" required>

    <br>

    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" required>

    <br>

    <label for="valor3">Valor 3:</label>
    <input type="number" id="valor3" required>

    <br>

    <button onclick="calcularMedia()">Calcular Media</button>

    <h3 id="resultado"></h3>

    <script>
        function calcularMedia() {
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            var valor3 = parseFloat(document.getElementById("valor3").value);

            var media = (valor1 + valor2 + valor3) / 3;

            document.getElementById("resultado").innerHTML = "La media es: " + media.toFixed(2);
        }
    </script>

</body>
</html>
