<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>


<p id="demo"></p>

<script>
function Media(n1, n2,  n3) {
    let suma=n1 + n2 + n3;
    let media=suma / 3;
    return media;
}
let num1=10;
let num2=12;
let num3=15;
let result = Media(num1,num2,num3);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
