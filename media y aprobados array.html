function Media(tab) {
let suma = 0;
for (let i = 0; i < tab.length; i++) {
    suma = suma + tab  [i]; 
}
media = suma / tab.length;
return media;

}
function cuantos_aprobados (tab) {
    let conta = 0 ;
    for (let i = 0; i < tab.length; i++)
    if (tab[i] >= 5){
        conta += 1; 
    }
//--Programa principal

}
resultado1 = Media (tabla_notas);
document.getElementById("media").innerHTML = resultado1;
